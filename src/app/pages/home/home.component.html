<app-header [title]="title"></app-header>

<a (click)="goToAboutUs()">About Us</a>

<section>
  <h2>Add Vacation</h2>
  <form [formGroup]="newVacationForm">

    <label for="name">Name</label>
    <input type="text" formControlName="name" id="name">
    <label for="description">Description</label>
    <input type="text" formControlName="description" id="description">
    <label for="price">Price</label>
    <input type="number" formControlName="price" id="price">
    <label for="country">Country</label>
    <input type="text" formControlName="country" id="country">
    <label for="active">Active</label>
    <input type="checkbox" formControlName="active" id="active">
    <button type="submit" (click)="addNewVacation()">Add</button>

  </form>
</section>

<section>
    <h1>Vacations</h1>
    <div *ngFor="let vacation of vacations; index as $i">
        <h2>{{vacation.name}}</h2>
        <div>
          <button (click)="editVacation(vacation.id)">Edit</button>
          <button (click)="deleteVacation($i)">Delete</button>
        </div>
    </div>
</section>
